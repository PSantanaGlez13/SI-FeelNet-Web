<!DOCTYPE html>
<head>
  <title>
    Feelnet Models
  </title>
  <link rel="stylesheet" href="web/styles2.css">
  <link rel="icon" href="web/logo.png" type="image/icon type">
  <script defer src="web/models.js"></script>
  <meta charset="utf-8">
</head>
<body>
  <div id="logo">
    <a href="index.html"><img src="web/FEELNET_background.png" alt="Go to the home page"></a>
  </div>
  <div id="main-block">
      <div id="input-block">
        <div>
          <h1>How to use</h1>
          <p>1. Choose from the dropdown menu the model you want to use.<br>
             2. Write the word that you want to know how people feel about on social media.<br>
             3. Click on the "Evaluate" button.</p>
        </div>
        <div>
          <label for="models">Select a model to use:</label><br>
          <select name="models" id="models">
            <option value="roberta-1">Roberta 1</option>
            <option value="roberta-3">Roberta 3</option>
          </select><br><br>
        </div>
        <div id="word-container">
          <label for="word">Write a word to evaluate:</label><br>
          <input type="text" id="word" name="word"><br><br>
        </div>
        <div>
          <button id="evaluate">Evaluate</button>
        </div>
      </div>
      <div id="result-block">
        <canvas id="result-chart"></canvas>
      </div>
  </div>
  <div id="project-info">
    Developed by:<br>
    Hugo Hernández Martín<br>
    Jose Ramón Morera Campos<br>
    Pablo Santana González
  </div>
</body>
