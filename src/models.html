<!DOCTYPE html>
<head>
  <title>
    Feelnet Models
  </title>
  <link rel="stylesheet" href="web/styles2.css">
  <script defer src="web/models.js"></script>
  <meta charset="utf-8">
</head>
<body>
  <div id="logo">
    <a href="index.html"><img src="web/FEELNET_background.png" alt="Go to the home page"></a>
  </div>
  <div id="main-block">
      <div id="input-block">
        <div>
          <label for="models">Select a model to use:</label><br>
          <select name="models" id="models">
            <option value="model_a">Model A</option>
            <option value="model_b">Model B</option>
            <option value="model_c">Model C</option>
          </select><br><br>
        </div>
        <div>
          <label for="word">Write a word to evaluate:</label><br>
          <input type="text" id="word" name="word"><br><br>
        </div>
        <div>
          <button id="evaluate">Evaluate</button>
        </div>
      </div>
      <div id="result-block">
        <canvas id="result-chart"></canvas>
      </div>
  </div>
  <div id="project-info">
    Developed by:<br>
    Hugo Hernández Martín<br>
    Jose Ramón Morera Campos<br>
    Pablo Santana González
  </div>
</body>
